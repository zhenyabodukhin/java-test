spring:
  datasource:
    username: postgres
    password: root
  flyway:
    enabled: true
    ignore-missing-migrations: true
    locations: classpath:/migrations
    baseline-on-migrate: true
    baseline-description: Flyway Scripts
    url: "jdbc:postgresql://localhost:5432/room_db"
    user: postgres
    password: root
datasource:
  driverName: org.postgresql.Driver
  url: "jdbc:postgresql://localhost:5432/room_db"
  login: postgres
  password: root
  initialSize: 10
  maxActive: 7
